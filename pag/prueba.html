<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    .borde{border: 1px #000 solid; text-align: center; height: 50px;}

    .color2{background: #fcc314;}
    .color3{background: #94ac3c;}
    .color4{background: #295ba7;}

</style>
<body>
   <div class="container">
       <div class="row">
            <div class="borde color4 col .col-sm-12">HEADER</div>
       </div>
       <div class="row">
            <div class="borde color3 col .col-sm-6 .col-md-3 hidden-xs-down">IZQUIERDA</div>
            <div class="borde color2 col .col-sm-6 .col-md-6">CONTENIDO</div>
            <div class="borde color1 col .col-sm-12 .col-md-3">DERECHA</div>
       </div>
       <div class="row">
            <div class="borde color4 col .col-sm-12">FOOTER</div>
       </div>
   </div>
